<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <main>
        <div class="container">
            <div class="intro">
                <h3>
                    Typing Speed Test
                </h3>
            </div>
            <div class="content-container">
                <input type="text" placeholder="type here..." class="input-field">
                <div class="content">
                    <p>
                    </p>
                </div>


                <div class="result">
                    <ul class="result-details">
                        <li class="time">
                            <p>
                                Time Left:
                            </p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>
                                Mistakes:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>
                                WPM:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>
                                CPM:
                            </p>
                            <span>0</span>
                        </li>

                    </ul>

                    <button class="try-again">Try Again</button>
                </div>


            </div>
        </div>
    </main>

    <footer>
        CopyRight &#169; 2023 | <a href="https://kevintamakuwala.github.io/portfolio/" target="_blank"
            style="text-decoration:none; color:white">Kevin Tamakuwala</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
